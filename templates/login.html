<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoChallenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --text-color: #ecf0f1;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .login-header i {
            font-size: 3rem;
            color: var(--accent-color);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-login {
            background: var(--accent-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-fingerprint {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
        }

        .btn-fingerprint i {
            margin-right: 8px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--text-color);
        }

        .alert {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--text-color);
            margin-bottom: 20px;
        }

        #fingerprintStatus {
            display: none;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(39, 174, 96, 0.2);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <i class='bx bx-shield-quarter mb-3'></i>
                        <h2>Welcome Back</h2>
                        <p>Login to access your challenges</p>
                    </div>

                    {% if message %}
                    <div class="alert" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('user_login') }}" id="loginForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class='bx bx-user text-light'></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class='bx bx-lock-alt text-light'></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <i class='bx bx-log-in'></i> Login
                        </button>

                        <button type="button" class="btn btn-login btn-fingerprint" onclick="startFingerprintAuth()">
                            <i class='bx bx-fingerprint'></i> Login with Fingerprint
                        </button>

                        <div id="fingerprintStatus"></div>
                    </form>

                    <div class="login-footer">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                        <a href="{{ url_for('index') }}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startFingerprintAuth() {
            const statusDiv = document.getElementById('fingerprintStatus');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Waiting for fingerprint...';

            // Make request to fingerprint authentication endpoint
            fetch('/fingerprint_auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'verify'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = '<i class="bx bx-check"></i> Authentication successful';
                    statusDiv.style.background = 'rgba(39, 174, 96, 0.2)';
                    window.location.href = '/challenges';
                } else {
                    statusDiv.innerHTML = '<i class="bx bx-x"></i> ' + (data.message || 'Authentication failed');
                    statusDiv.style.background = 'rgba(231, 76, 60, 0.2)';
                }
            })
            .catch(error => {
                statusDiv.innerHTML = '<i class="bx bx-x"></i> Error connecting to sensor';
                statusDiv.style.background = 'rgba(231, 76, 60, 0.2)';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
